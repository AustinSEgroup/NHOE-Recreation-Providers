.toggle-btn {

  border: none;
  color: white;
  background-color: #207380 ;
  cursor: pointer;
  text-align: center;
  transition-duration: 0.4s;

}

.toggle-btn:hover {

}

#mapContainer {
  position: relative;
  height: calc(100% - 10px); /* Adjust the height to make room for the top bar */
}

#infoDiv {
  width: 120%;
}

#viewDiv {

  top: 1%; /* Set the top position to match the height of the top bar */
  bottom: 0;
  width: 100%;
}
